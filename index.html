<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="./calculator-line.svg">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="card">
        <header>
          <h1>AGE CALCULATOR</h1>
        </header>
  
        <div>
          <label>Enter your Date of Birth</label>
  
          <input id="inputDob" type="date" value="2000-01-01" />
        </div>
        <br />
  
        <!-- Take the date from which age is to be calculated -->
        <div>
          <label>Current Date</label><br />
          <input id="cdate" type="date" value="" />
        </div>
        <br />
  
        <button type="button" onclick="getDOB()">Calculate</button>
        <br />
        <div id="currentAge"></div>
        <button type="button" onclick="clearAge()" id="clearButton">Clear </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
